<main>
  <div class="submit-form">


  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input ng-model="$ctrl.comment.name" class="input" type="text" placeholder="Your Name(Optional)">
    </div>
  </div>

  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea ng-model="$ctrl.comment.comment" class="textarea" placeholder="Your Comment" required></textarea>
    </div>
  </div>


  <div class="field is-grouped">
    <div class="control">
      <button ng-click="$ctrl.submitComment()" class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text" href="/">Cancel</button>
    </div>
  </div>
    </div>
</main>
