<main>
  <div ng-repeat="comment in $ctrl.comments" class="comment-list">
    <article class="media">
      <div class="media-content">
        <div class="content">
            <strong>{{comment.name}}</strong>  <small>{{comment.created_at | date:'medium'}}</small>
            <br>
            {{comment.comment}}
        </div>
      </div>
    </article>
  </div>
  <div class="has-text-centered pages">
    <a href="/page2">< PREVIOUS</a> | <a href="/page4">NEXT ></a>
  </div>
</main>
