<main>
  <div class="comments">
    What do people say about Lyndi?
    </div>

    <div ng-repeat="comment in $ctrl.comments" class="comment-list">
      <article class="media">
        <div class="media-content">
          <div class="content">
              <strong>{{comment.name}}</strong>  <small>{{comment.created_at | date:'medium'}}</small>
              <br>
              {{comment.comment}}
          </div>
        </div>
      </article>
    </div>

</main>
